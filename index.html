<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <span id="highscore-link">View Highscores</span>
        <span>Time:<span id="timer"></span></span>
    </header>
    <main>
        <div id="homepage">
            <h1 id="page-title">Guess the Pokemon name challenge!</h1>
            <p id="description-home">An image of a Pokemon will apear try to guess which name is the correct name!</p>
            <button class="btn" id="start-button">Start Game</button>
        </div>
        <div id="question-container" class="hide">
            <div><img src="" id="pokemon-image" alt="pokemon image">Pokemon image</div>
            <div id="options-container">
                <button class="btn">Option1</button>
                <button class="btn">Option2</button>
                <button class="btn">Option3</button>
                <button class="btn">Option4</button>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
